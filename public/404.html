<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <!-- Load and execute the redirect script first, before anything else -->
    <script src="/js/tiki-redirects.js"></script>
    <title>Page Not Found - VitaminDWiki</title>
    <link rel="stylesheet" href="/css/main.css?v={{ now.Unix }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .error-container {
            text-align: center;
            padding: 50px 20px;
            max-width: 600px;
            margin: 100px auto;
        }
        .vitamin-icon {
            margin: 30px 0;
            color: #ff9900;
        }
        .error-container a {
            color: #0066cc;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <h1>404 - Page Not Found</h1>
        <div class="vitamin-icon">
            <i class="fas fa-capsules fa-4x"></i>
        </div>
        <p>Sorry, the page you're looking for doesn't exist.</p>
        <p>If you were looking for TikiWiki content, you may be redirected automatically.</p>
        <p><a href="/">Return to Homepage</a></p>
    </div>
</body>
</html>
