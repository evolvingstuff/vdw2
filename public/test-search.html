<!DOCTYPE html>
<html>
<head>
    <title>Pagefind Test</title>
    <link href="/pagefind/pagefind-ui.css" rel="stylesheet">
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        #search { max-width: 600px; }
    </style>
</head>
<body>
    <h1>Search Test with Suggestions</h1>
    <div id="search"></div>
    <script src="/pagefind/pagefind-ui.js"></script>
    <script>
        new PagefindUI({
            element: "#search",
            showSubResults: true,
            showImages: false,
            excerptLength: 30,
            resetStyles: false,
            autofocus: true,
            suggestions: true  // This enables the dropdown suggestions
        });
    </script>
</body>
</html>
